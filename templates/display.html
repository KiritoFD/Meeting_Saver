<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Scene Saver</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5; /* B站浅灰色背景 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #222;
        }

        header {
            background-color: #fff;
            padding: 15px 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #00aeec; /* B站主色调 */
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        main {
            display: flex;
            width: 95%;
            max-width: 1200px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left-panel {
            flex: 2;
            padding-right: 20px;
            border-right: 1px solid #eee;
        }

        .right-panel {
            flex: 1;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 保持 4:3 宽高比 */
            overflow: hidden;
            background-color: #000;
            border-radius: 8px;
        }

        #preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls-group {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .controls-group h3 {
            margin-top: 0;
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #00aeec; /* B站主色调 */
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #008abe;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .upload-btn {
            border: 2px solid #00aeec;
            color: #00aeec;
            background-color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .upload-btn-wrapper input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }
            .left-panel {
                padding-right: 0;
                border-right: none;
                margin-bottom: 20px;
            }
            .right-panel {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Meeting Scene Saver</h1>
    </header>
    <main>
        <div class="left-panel">
            <div class="video-container">
                <img id="preview" src="/video_feed" alt="Camera Preview" style="display: none;">
                <div id="canvas-container"></div>
            </div>
        </div>
        <div class="right-panel">
            <div class="controls-group">
                <h3>摄像头控制</h3>
                <div class="button-group">
                    <button onclick="startCapture()">启动摄像头</button>
                    <button onclick="togglePreview()">显示/隐藏预览</button>
                </div>
            </div>

            <div class="controls-group">
                <h3>背景设置</h3>
                <div class="upload-btn-wrapper">
                    <button class="upload-btn">上传背景</button>
                    <input type="file" id="backgroundUpload" name="background" accept="image/*">
                </div>
            </div>
        </div>
    </main>

    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, controls, skeleton;
        let cameraInitialized = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, 640 / 480, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(640, 480);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            camera.position.set(0, 1, 5);
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            skeleton = new THREE.Group();
            scene.add(skeleton);
        }

        function updateModelWithPose(keypoints) {
            skeleton.children = [];

            if (keypoints && keypoints.length > 0) {
                const joints = keypoints.map(kp => new THREE.Vector3(kp[0] - 0.5, 0.5 - kp[1], 0));

                // 连接骨骼 (示例，根据您的 MediaPipe 输出调整)
                const connections = [
                    [0, 1], [1, 2], [2, 3], [3, 4], // 示例连接
                    [5, 6], [6, 7], [7, 8], // 示例连接
                    [9, 10], [11, 12]  // 更多示例连接
                ];

                for (const connection of connections) {
                    const start = joints[connection[0]];
                    const end = joints[connection[1]];
                    if (start && end) {
                        const material = new THREE.LineBasicMaterial({ color: 0x00aeec }); // B站蓝色
                        const geometry = new THREE.BufferGeometry().setFromPoints([start, end]);
                        const line = new THREE.Line(geometry, material);
                        skeleton.add(line);
                    }
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize, false);

        // 新增功能：背景上传
        document.getElementById('backgroundUpload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('background', file);

            try {
                const response = await fetch('/upload_background', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.message) {
                    alert('背景上传成功');
                }
            } catch (error) {
                console.error('背景上传失败:', error);
            }
        });

        // 开始捕获
        async function startCapture() {
            try {
                const response = await fetch('/start_capture', { method: 'POST' });
                if (!response.ok) throw new Error('启动捕获失败');
                console.log('摄像头已启动');
                cameraInitialized = true;
                // 摄像头启动后，预览应该自动更新，因为 src 设置为 /video_feed
            } catch (error) {
                console.error('启动捕获失败:', error);
            }
        }

        // 预览更新
        let previewInterval;
        function startPreviewUpdate() {
            const preview = document.getElementById('preview');
            preview.style.display = 'block';
            previewInterval = setInterval(() => {
                preview.src = `/video_feed?t=${Date.now()}`;
            }, 100);
        }

        function togglePreview() {
            const preview = document.getElementById('preview');
            if (preview.style.display === 'none'){
                preview.style.display = 'block';
                startPreviewUpdate();
            }
            else{
                preview.style.display = 'none';
                clearInterval(previewInterval);
            }
        }

        // 更新渲染循环中的错误处理
        async function animate() {
            requestAnimationFrame(animate);

            if (cameraInitialized) {
                try {
                    const response = await fetch('/pose');
                    if (!response.ok) throw new Error('获取姿态数据失败');
                    const keypoints = await response.json();
                    updateModelWithPose(keypoints);
                } catch (error) {
                    console.error('更新姿态失败:', error);
                }
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // 页面加载后初始化
        window.onload = () => {
            init();
            animate();
        };

        // 页面关闭时清理资源
    </script>
</body>
</html>
